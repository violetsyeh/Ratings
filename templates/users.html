{% extends 'base.html' %}
{% block content %}

<h2>Users Page</h2>

<ul>
	Age: {{ user.age }}<br>
	Zipcode: {{ user.zipcode }}<br>
	<br>
	Rated Movies: {% for rating in user.ratings %}
	<a href="/movies/{{ rating.movie.movie_id }}">{{ rating.movie.title }}</a>: {{ rating.score}}<br>
	{% endfor %}
	
</ul>


{% endblock %}
